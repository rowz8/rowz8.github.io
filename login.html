    <div class="container" style="padding-top: 28px;"></div><!-- Start: Login Form Basic -->
    <section class="position-relative py-4 py-xl-5" style="padding-top: 40px;">
        <div class="container" style="padding-top: 33px;">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2>Log in</h2>
                    <p class="w-lg-50">Log in to get access to computers passcode access</p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><i class="fas fa-medkit"></i></div>


                            <form id="login-form" class="text-center">
                                <label for="username-field"> Username: </label>
                                <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
                                <br>
                                <br>
                                <label for="password-field"> Password: </label>
                                <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
                                <br>
                                <br>

                                <input type="submit" value="Login" id="login-form-submit">
                            </form>



                            <script>
                                const loginForm = document.getElementById("login-form");
                                const loginButton = document.getElementById("login-form-submit");
                                const loginErrorMsg = document.getElementById("login-error-msg");

                                loginButton.addEventListener("click", (e) => {
                                    e.preventDefault();
                                    const username = loginForm.username.value;
                                    const password = loginForm.password.value;

                                    if (username === "user" && password === "web_dev") {
                                        alert("You have successfully logged in.");
                                        window.open("password.html","_self");
                                    } else {
                                        alert("Invalid Username or Password")
                                        loginErrorMsg.style.opacity = 1;
                                    }
                                })
                            </script>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- End: Login Form Basic -->
